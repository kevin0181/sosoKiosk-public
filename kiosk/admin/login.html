<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin
        login</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="../css/all/font.css" rel="stylesheet">
    <link href="../css/all/all.css" rel="stylesheet">
    <link href="../css/all/orderMenu.css" rel="stylesheet">
    <script rel="javascript" type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script rel="javascript" type="text/javascript" src="../js/all/all.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/all/moment.js"></script>

    <script rel="javascript" type="module" src="./../js/admin/login.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/admin.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/menu/addMenu.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/menu/category.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/menu/side.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/menu/AllMenu.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/order/order.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/setting/setting.js"></script>
    <script rel="javascript" type="text/javascript" src="./../js/admin/sales/sales.js"></script>

    <link rel="stylesheet" href="../css/admin/admin-all.css">
    <link rel="stylesheet" href="../css/admin/adminLogin.css">
    <link rel="stylesheet" href="../css/admin/adminTop.css">
    <link rel="stylesheet" href="../css/admin/admin-main.css">
    <script>

        if (sessionStorage.length != 0) {
            location.href = "./index.html";
        }

    </script>

</head>
<body oncontextmenu='return false'
      onselectstart='return false'
      ondragstart='return false'>
<div class="container">
    <div id=""
         class="container M-flex-row">
        <div class="O-order-side-all">
            <div class="O-order-Side">
                <div class="side-up-container">
                    <div class="storeName">
                        <p class="M-font"
                           style="font-size: 80px;">&pastel</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="admin-right-side"
             style="justify-content: center">
            <div class="admin-right-side-top">
                <div>
                    <img src="./../img/backImg.png"
                         id="indexBackBtn"
                         onclick="location.href='./../kiosk/index.html'"
                         style="width: 100%">
                </div>
            </div>
            <div class="adminLoginDiv">
                <div class="adminFormTop">
                    <p>관리자 로그인</p>
                </div>
                <div class="adminLoginResult">
                    <p class="admin-login-status" id="loginStatus" style="font-size: 15px;font-weight: bold;"></p>
                </div>
                <div class="adminFormBody">
                    <form id="adminForm" class="adminForm">
                        <input type="text"
                               id="admin-id"
                               name="username"
                               class="adminId"
                               placeholder="아이디"><br>
                        <input type="password"
                               name="password"
                               id="admin-password"
                               class="adminPassword"
                               placeholder="비밀번호"><br>
                        <input type="button" id="adminLogin"
                               value="로그인"
                               class="adminSubmit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
