<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin
        login</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="../css/all/font.css" rel="stylesheet">
    <link href="../css/all/all.css" rel="stylesheet">
    <link href="../css/all/orderMenu.css" rel="stylesheet">
    <script rel="javascript" type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script rel="javascript" type="text/javascript" src="../js/all/all.js"></script>
    <!--    <script rel="javascript" type="text/javascript" src="../js/all/index.js"></script>-->
    <script rel="javascript" type="text/javascript" src="../js/all/payCard.js"></script>
    <script rel="javascript" type="text/javascript" src="../js/all/payMoney.js"></script>
    <script rel="javascript" type="text/javascript" src="../js/all/printer/bxlcommon.js"></script>
    <script rel="javascript" type="text/javascript" src="../js/all/printer/bxlpos.js"></script>
    <link rel="stylesheet" href="../css/admin/admin-all.css">
    <link rel="stylesheet" href="../css/admin/adminLogin.css">
    <link rel="stylesheet" href="../css/admin/adminTop.css">
    <link rel="stylesheet" href="../css/admin/admin-main.css">

    <script type="text/javascript">
        // $(document).ready(function () {
        //     var audio = new Audio('/voice/관리자님 환영합니다.wav');
        //     audio.play();
        // });
    </script>
</head>
<body oncontextmenu='return false'
      onselectstart='return false'
      ondragstart='return false'>
<div class="container">
    <div id=""
         class="container M-flex-row">
        <div class="O-order-side-all">
            <div class="O-order-Side">
                <div class="side-up-container">
                    <div class="storeName">
                        <p th:text="#{store.name.en}"
                           class="M-font"
                           style="font-size: 80px;"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="admin-right-side"
             style="justify-content: center">
            <div class="admin-right-side-top">
                <div>
                    <img src="./../img/backImg.png"
                         id="indexBackBtn"
                         onclick="location.href='./../kiosk/index.html'"
                         style="width: 100%">
                </div>
            </div>
            <div class="adminLoginDiv">
                <div class="adminFormTop">
                    <p>관리자 로그인</p>
                </div>
                <div class="adminLoginResult" th:if="${session.loginFailMsg} != null">
                    <p class="admin-login-status" style="font-size: 15px;font-weight: bold;">로그인 실패</p>
                </div>
                <div class="adminFormBody">
                    <form method="post"
                          th:action="@{/admin/login}" id="adminForm" class="adminForm">
                        <input type="text"
                               name="username"
                               class="adminId"
                               th:placeholder="#{admin.login.id.placeholder}"><br>
                        <input type="password"
                               name="password"
                               class="adminPassword"
                               th:placeholder="#{admin.login.password.placeholder}"><br>
                        <input type="submit"
                               value="로그인"
                               class="adminSubmit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
