<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<div th:if="${status} == 'paySetting'" th:fragment="admin-main-setting" class="admin-main">
    <div class="admin-main-div">
        <div class="admin-main-backCard M-flex-row">
            <div class="M-flex-column admin-main-left-flex" style="padding: 20px 0px;">
                <div class="M-flex-row M-font admin-font-size" style="margin-bottom: 25px;">
                    <div class="M-flex-row M-flex-center" style="font-size: 25px;width: 20%">
                        세금
                    </div>
                    <div class="M-flex-row M-flex-center M-input" style="width: 50%">
                        <input type="text" th:value="${tax}" id="taxInput" class="M-input-text M-font M-mini-size"
                               style="width: 100px"><span style="margin-left: 3px;">%</span>
                    </div>
                    <div class="M-flex-row M-flex-center" style="width: 30%; padding: 0px 10px;">
                        <div class="O-side-select-close" style="margin-top: 0px; margin-right: 10px"
                             onclick="changeTax()">
                            <p class="M-font O-font-middle-size" style=" font-size: 25px;">세금 변경</p>
                        </div>
                    </div>
                </div>
                <div class="M-flex-row M-font admin-font-size" style="margin-bottom: 25px;">
                    <div class="M-flex-row M-flex-center" style="font-size: 25px;width: 20%">
                        카드 리더기 모델 번호
                    </div>
                    <div class="M-flex-row M-flex-center M-input" style="width: 50%">
                        <input type="text" th:value="${readerNo}" id="readerNoInput" style="width: 200px;"
                               class="M-input-text M-font M-mini-size">
                    </div>
                    <div class="M-flex-row M-flex-center" style="width: 30%; padding: 0px 10px;">
                        <div class="O-side-select-close" style="margin-top: 0px; margin-right: 10px"
                             onclick="changeReaderNo()">
                            <p class="M-font O-font-middle-size" style=" font-size: 25px;">변경</p>
                        </div>
                    </div>
                </div>
                <div class="M-flex-row M-font admin-font-size" style="margin-bottom: 25px;">
                    <div class="M-flex-row M-flex-center" style="font-size: 25px;width: 20%">
                        대표자
                    </div>
                    <div class="M-flex-row M-flex-center M-input" style="width: 50%">
                        <input type="text" th:value="${leaderName}" id="leaderName"
                               class="M-input-text M-font M-mini-size"
                               style="width: 200px;">
                    </div>
                    <div class="M-flex-row M-flex-center" style="width: 30%; padding: 0px 10px;">
                        <div class="O-side-select-close" style="margin-top: 0px; margin-right: 10px"
                             onclick="changeLeaderName()">
                            <p class="M-font O-font-middle-size" style=" font-size: 25px;">이름 변경</p>
                        </div>
                    </div>
                </div>
                <div class="M-flex-row M-font admin-font-size" style="margin-bottom: 25px;">
                    <div class="M-flex-row M-flex-center" style="font-size: 25px;width: 20%">
                        사업자 번호
                    </div>
                    <div class="M-flex-row M-flex-center M-input" style="width: 50%">
                        <input type="text" th:value="${businessNumber}" id="businessNumber"
                               class="M-input-text M-font M-mini-size"
                               style="width: 200px;">
                    </div>
                    <div class="M-flex-row M-flex-center" style="width: 30%; padding: 0px 10px;">
                        <div class="O-side-select-close" style="margin-top: 0px; margin-right: 10px"
                             onclick="changeBusinessNumber()">
                            <p class="M-font O-font-middle-size" style=" font-size: 25px;">이름 변경</p>
                        </div>
                    </div>
                </div>
                <div class="M-flex-row M-font admin-font-size" style="margin-bottom: 25px;">
                    <div class="M-flex-row M-flex-center" style="font-size: 25px;width: 20%">
                        프린터 이름
                    </div>
                    <div class="M-flex-row M-flex-center M-input" style="width: 50%">
                        <input type="text" th:value="${printerName}" id="printerName"
                               class="M-input-text M-font M-mini-size"
                               style="width: 200px;">
                    </div>
                    <div class="M-flex-row M-flex-center" style="width: 30%; padding: 0px 10px;">
                        <div class="O-side-select-close" style="margin-top: 0px; margin-right: 10px"
                             onclick="changePrinterName()">
                            <p class="M-font O-font-middle-size" style=" font-size: 25px;">프린터 변경</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="M-flex-column admin-main-right-flex">
            </div>
        </div>
    </div>
</div>
</html>
