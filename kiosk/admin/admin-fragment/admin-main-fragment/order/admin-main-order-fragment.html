<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<!--전체 리스트-->
<div th:if="${status} == 'AllOrder'" th:fragment="admin-main-order" class="admin-main">
    <div class="admin-main-div">
        <div class="admin-main-backCard M-flex-column">
            <div class="admin-all-menu-top">
                <div class="admin-top-search">
                    <div class="M-flex-1 M-flex-row">
                        <input type="text" value="" class="M-input-search" id="all-menu-search">
                    </div>
                </div>
            </div>
            <div class="admin-menu-all-list M-font M-mini-size">
                <div class="admin-menu-all-list-div M-overlay">
                    <table class="admin-menu-all-table">
                        <thead>
                        <tr class="admin-menu-all-table-tr">
                            <th style="width: 15%">
                                주문 날짜
                            </th>
                            <th style="width: 30%; text-align: center;">
                                주문 번호
                            </th>
                            <th style="width: 15%">
                                총 금액
                            </th>
                            <th style="width: 15%">
                                주문 상태
                            </th>
                            <th style="width: 15%">
                                결제 방식
                            </th>
                            <th style="width: 15%">
                            </th>
                        </tr>
                        </thead>
                        <tbody class="admin-tbody M-overlay">
                        <tr class="admin-tbody-tr" th:each="orderList : ${orderEntityList}">
                            <td class="search dateSearch" style="font-size: 21px; "
                                th:text="${orderList.orderDate}">
                            </td>
                            <td class="search" style="text-align: center;">
                                <p style="display: inline-block; margin-right: 5px;"
                                   th:text="${orderList.orderTelegramNo}"></p>
                                <small class="M-font menu-detail-btn"
                                       th:onclick="orderInfoModalShow([[${orderList.order_sq}]])">상세보기
                                </small>
                            </td>
                            <td class="search" th:text="${orderList.orderTotalPrice}+'원'">
                            </td>
                            <td class="search paySearch">
                                <p th:if="${orderList.orderStatus} == true">성공</p>
                                <p th:unless="${orderList.orderStatus} == true">실패</p>
                            </td>
                            <td class="search">
                                <p th:text="${orderList.orderPayStatus}"></p>
                            </td>
                            <td class="search">
                                <small class="menu-delete-btn"
                                       th:onclick="cancelOrder([[${orderList.order_sq}]],[[${orderList.orderTotalPrice}]],[[${orderList.orderTelegramNo}]],[[${orderList.orderTradeTime}]],[[${orderList.orderApprovalNo}]],[[${orderList.orderTradeUniqueNo}]],[[${orderList.orderDate}]])">
                                    결제 취소
                                </small>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
