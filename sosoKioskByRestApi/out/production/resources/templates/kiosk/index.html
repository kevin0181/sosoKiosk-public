<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>kiosk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/kiosk/kiosk-fragment/script.html :: all-script"></div>
    <div th:replace="/kiosk/kiosk-fragment/css.html :: all-css"></div>
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'> <!--우클릭 드래그 등등 방지-->
<div class="container">
    <div id="" class="container M-flex-row">
        <div class="O-order-side-all">
            <div id="adminSideDiv" class="M-width-5 M-height-5 M-dis-inline-block adminSideDiv" onclick="goAdmin()">
            </div>
            <div class="O-order-Side">
                <div class="side-up-container">
                    <div class="storeName">
                        <p th:text="#{store.name.en}" class="M-font" style="font-size: 80px;"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="side-img" class="top-index-img">
            <!--            <img th:src="@{/kioskImg/img.jpg}" class="M-width-100 M-height-100">-->
            <div class="div-L-index">
                <div class="inner" onclick="innerStart('inner')">
                    <div class="img-inner-outer M-flex-column M-flex-center">
                        <img th:src="@{/kiosk/innerImg.png}" class="M-width-80 M-height-80">
                    </div>
                    <div>
                        <p th:text="#{inner.text}" class="text-inner-outer M-font"></p>
                    </div>
                </div>
            </div>
            <div class="div-R-index">
                <div class="outer" onclick="outerStart('outer')">
                    <div class="img-inner-outer M-flex-column M-flex-center">
                        <img th:src="@{/kiosk/outerImg.png}" class="M-width-80 M-height-80">
                    </div>
                    <div>
                        <p th:text="#{outer.text}" class="text-inner-outer M-font"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
