<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<!--메뉴 추가-->
<div th:fragment="admin-menu" class="adminTop M-font">
    <div class="admin-top-top">
        <div class="admin-top-part admin-top-part-left">
            <div class="admin-top-p-part" onclick="logoutBtn()">
                <p class="" style="font-size: 40px">홈으로</p>
            </div>
        </div>
        <div class="admin-top-part admin-top-part-nomal">
            <div class="admin-top-p-part" onclick="allMenu()"
                 th:classappend="${status} == 'all' ? 'BtnClickColor'">
                <p class="" style="font-size: 40px">메뉴</p>
            </div>
        </div>
        <div class="admin-top-part admin-top-part-nomal">
            <div class="admin-top-p-part" onclick="addMenuPage()"
                 th:classappend="${status} == 'addMenu' ? 'BtnClickColor'">
                <p class="" style="font-size: 40px">메뉴 추가</p>
            </div>
        </div>
        <div class="admin-top-part admin-bottom-part-left">
            <div class="admin-top-p-part" onclick="allSideMenu()"
                 th:classappend="${status} == 'sideAll' ? 'BtnClickColor'">
                <p class="" style="font-size: 40px">사이드 메뉴</p>
            </div>
        </div>

    </div>
    <div class="admin-top-bottom btnSound">
        <div class="admin-top-part admin-bottom-part-nomal">
            <div class="admin-top-p-part" onclick="addSidePage()"
                 th:classappend="${status} == 'sideAdd' ? 'BtnClickColor'">
                <p class="" style="font-size: 40px">사이드 메뉴 추가</p>
            </div>
        </div>
        <div class="admin-top-part admin-bottom-part-nomal">
            <div class="admin-top-p-part" onclick="categoryPage()"
                 th:classappend="${status} == 'category' ? 'BtnClickColor'">
                <p class="" style="font-size: 40px">카테고리</p>
            </div>
        </div>
        <div class="admin-top-part admin-bottom-part-right">
            <div class="admin-top-p-part" onclick="addCategoryPage()"
                 th:classappend="${status} == 'addCategory' ? 'BtnClickColor'">
                <p class="" style="font-size: 40px">카테고리 추가</p>
            </div>
        </div>
        <div class="admin-top-part admin-top-part-right">
            <div class="admin-top-p-part">
                <p class="" style="font-size: 40px"></p>
            </div>
        </div>
    </div>
</div>
<!--menu 끝-->
